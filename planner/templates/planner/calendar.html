<h1>Kalender {{ calendar.name }}</h1>

<table>
    {% for day in entries %}
        <tr>
            <td>{{ day.date }}</td>
            
            <td>0 {{ day.0 }}</td>
            <td>1 {{ day.1 }}</td>
            <td>2 {{ day.2 }}</td>
        </tr>
    {% endfor %}
</table>

{% debug %}
